  kibana:
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    container_name: kibana
    ports:
      - ${KIBANA_PORT}:5601
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=admin
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
    volumes:
      - kibana:/usr/share/kibana/data
    depends_on:
      - elasticsearch
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 400M
        reservations:
          cpus: '0.25'
          memory: 20M

  jaeger:
    image: jaegertracing/all-in-one:1.40
    volumes:
      - "./config/otel/jaeger-ui.json:/etc/jaeger/jaeger-ui.json"
    command: --query.ui-config /etc/jaeger/jaeger-ui.json
    environment:
      - METRICS_STORAGE_TYPE=prometheus
      - PROMETHEUS_SERVER_URL=http://prometheus:9090
    ports:
      - "16686:16686"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 40M
        reservations:
          cpus: '0.05'
          memory: 20M
  
  prometheus:
    image: prom/prometheus:v2.41.0
    volumes:
      - "./config/otel/prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 40M
        reservations:
          cpus: '0.05'
          memory: 20M

  grafana:
    image: grafana/grafana:9.3.2
    volumes:
      - ./config/otel/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./config/otel/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - 3000:3000
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 75M
        reservations:
          cpus: '0.05'
          memory: 20M